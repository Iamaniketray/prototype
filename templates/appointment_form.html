<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/appointment.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="site-title"><a href="{{ url_for('about_me') }}">Dr. Ranjeet Kumar Rout</a></div>
  </header>

  <div class="appointment-container">
    <h2>Request an Appointment</h2>
    <form class="appointment-form" action="#" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your email address">

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Purpose of Appointment:</label>
      <textarea id="message" name="message" required placeholder="Please describe the purpose of your appointment"></textarea>

      <button type="submit">Request Appointment</button>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://scholar.google.com/citations?hl=en&user=UYHadLQAAAAJ" target="_blank"><i class="fas fa-graduation-cap"></i></a>
      <a href="https://twitter.com/your-handle" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="mailto:routrk@nitj.ac.in"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 Dr. Ranjeet Kumar Rout. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/header.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/appointment.js') }}"></script>
</body>
</html>
